<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Feature Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CSS Feature Scanner</h1>
        <form id="repoForm">
            <input type="text" id="repoUrl" placeholder="Enter GitHub Repo URL" required />
            <button type="submit">Scan</button>
        </form>
        <div id="results">
            <h2>Results:</h2>
            <div>
                <h3>âœ… Widely Available</h3>
                <ul id="widely"></ul>
            </div>
            <div>
                <h3>âš ï¸ Limited</h3>
                <ul id="limited"></ul>
            </div>
            <div>
                <h3>ğŸŒŸ Newly Available</h3>
                <ul id="newly"></ul>
            </div>
        </div>
    </div>


<script>
const form = document.getElementById('repoForm');
form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const url = document.getElementById('repoUrl').value;

    const res = await fetch('/scan', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ url })
    });

    const data = await res.json();
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';

    for(const file in data){
        const counts = data[file];
        resultsDiv.innerHTML += `
            <h3>${file}</h3>
            <ul>
                <li>âœ… Widely available: ${counts.widely}</li>
                <li>âš ï¸ Limited: ${counts.limited}</li>
                <li>ğŸŒŸ Newly available: ${counts.newly}</li>
            </ul>
        `;
    }
});
</script>

</body>
</html>
